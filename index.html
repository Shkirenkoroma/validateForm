<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>Document</title>
	</head>
	<body>
		<main class="main__container">
			<h2 class="main__container_title">Validate Form</h2>
			<section class="main__container__content">
				<div class="main__container__content-input">
					<span class="main__container__content-required">*</span>
					<input id="name" class="usuallyState" type="text" placeholder="Введите имя" required minlength="2" maxlength="25"/>
				</div>
				<div class="main__container__content-input">
					<span class="main__container__content-required">*</span>
					<input id="surname" class="usuallyState" type="text" placeholder="Введите фамилию" required minlength="2" maxlength="25" />
				</div>
				<div class="main__container__content-input">
					<span class="main__container__content-required">*</span>
					<input
						id="birthday"
						type="text"
						placeholder="Введите дату рождения" required
					/>
				</div>
				<div class="main__container__content-input">
					<span class="main__container__content-required">*</span>
					<input
						id="email"
						type="text"
						placeholder="Введите электронную почту" required
					/>
				</div>
				<div class="main__container__content-input">
					<span class="main__container__content-required">*</span>
					<input id="password" type="text" placeholder="Введите пароль" required/>
				</div>
				<div class="main__container__content-input">
					<span class="main__container__content-required">*</span>
					<input
						id="completedpassword"
						type="text"
						placeholder="Подтвердите пароль" 
                  required
					/>
				</div>
			</section>
		</main>
      <script src="./index.js"></script>
	</body>
</html>
